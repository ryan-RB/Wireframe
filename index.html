            <figcaption>
                <h2>Rap 🎤</h2> 
                <p>1970</p>
                <p>Le rap est un mouvement culturel et musical qui tire ses origines du hip-hop. Il est apparu au début des années 1970 dans les ghettos aux États-Unis. Le rap se caractérise par une diction très rythmée et l’usage de la rime1. Le plus souvent, un morceau de rap est une succession de couplets séparés par un refrain. Influencé par d'autres genres musicaux (reggae, blues, et jazz, rock), le rap acquiert une popularité de plus en plus grande au fil des années 1980.<span aria-hidden="true"></span></p>
            </figcaption>
        </figure>
        <figure id="pub_2">
            <img src="./asset/elctro.jpg" alt="logo électro">
            <figcaption>
                <h2>Electro 🔊</h2>
                <p>1970</p>
                <p>Le terme « electro » définit un genre de musique électronique. Son tempo moyen varie entre 120 et 140 BPM, sa rythmique syncopée étant fondamentalement construite sur le modèle de base « kick-snare-kick-kick-snare-kick » dont l'exemple-type est le morceau Numbers de Kraftwerk. L'electro est ainsi une musique explicitement « machinique ». <span aria-hidden="true"></span></p>
            </figcaption>
        </figure>
        <figure id="pub_3">
            <img src="./asset/classique.jpg" alt="logo classique">
            <figcaption>
                <h2>Classique 🎼</h2>
                <p>1800<p>
                <p>La musique classique désigne, pour le grand public, l'ensemble de la musique occidentale savante d'origine liturgique et séculière, par opposition à la musique populaire, depuis la musique médiévale à nos jours. On suggère que l’expansion de l'industrie musicale de la seconde moitié de XXe siècle est à l’origine du changement de terminologie : l'adjectif « classique » remplace l'adjectif « savante » utilisé auparavant, afin de rompre avec la perception des pratiques liées à ce genre musical.<span aria-hidden="true"></span></p>
            </figcaption>
        </figure>
